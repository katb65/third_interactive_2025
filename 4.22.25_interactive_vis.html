<meta charset="utf-8">
<!-- Basic security -->
<meta http-equiv="Content-Security-Policy" content="script-src 'self' https://d3js.org; style-src 'self'"> 

<head>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="4.22.25_interactive_vis.css">
    <!-- Adjust mobile display -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id = "state-select"></div>
        <label class = "subtitles" for="state-select-drop">State:
        <select name="state-select-drop" id="state-select-drop" disabled></select></label>
    </div>
    <div id = "year-select">
        <label class = "subtitles" for="year-select-drop">Year:
        <select name="year-select-drop" id="year-select-drop" disabled></select></label>
    </div>
    <div id = "GWh-or-GW">
        <label for="GWH-or-GW-drop" class = "subtitles" >Units:
        <select name = "GWh-or-GW-drop" id = "GWh-or-GW-drop" disabled>
            <option value = "GWh" selected>GWh</option>
            <option value = "GW">GW</option>
        </select></label>
    </div>
    <br/>
    <div class="grid">
        <div class="cell sector-industrial">
            <p> Industrial </p>
            <p class = "test-text"></p>
            <div class = "test-svg-container">
                <svg class = "test-svg"></svg>
            </div>
            <!-- TODO move this into a hidden blurb -->
            <input class = "elec-efficiency" type="number" min="0" step="any"></input>
            <div class="slide-container type-demand">
                <!-- TODO add text input box for precision? will need to filter out non numeric input + trigger slider event -->
                <!-- TODO blurbs saying demand % inc's efffactor (by amt of things using it) whereas electrification % doesn't (by GWh)-->
                <!-- TODO try converting to a D3 slider, this one locks up sometimes -->
                <p> 0% </p>
                <input  class = "slider" type="range" min = "0" max = "500" value = "100" step = "0.1" disabled></input>
                <p> 500% &nbsp;&nbsp;&nbsp; </p>
                <p class = "slider-output"> 100% </p>
            </div>
            <div class="slide-container type-electrification">
                <p> 0% </p>
                <input class = "slider"  type="range" min = "0" max = "100" value = "0" step = "0.1" disabled></input>
                <p> 100% &nbsp;&nbsp;&nbsp; </p>
                <p class = "slider-output"> </p>
            </div>
        </div>
        <div class="cell sector-transportation">
            <p> Transportation </p>
            <p class = "test-text"></p>
            <input class = "elec-efficiency" type="number" min="0" step="any"></input>
            <div class="slide-container type-demand">
                <p> 0% </p>
                <input class = "slider"  type="range" min = "0" max = "500" value = "100" step = "1" disabled></input>
                <p> 500% &nbsp;&nbsp;&nbsp; </p>
                <p class = "slider-output"> 100% </p>
            </div>
            <div class="slide-container type-electrification">
                <p> 0% </p>
                <input class = "slider" type="range" min = "0" max = "100" value = "0" step = "1" disabled></input>
                <p> 100% &nbsp;&nbsp;&nbsp; </p>
                <p class = "slider-output"> </p>
            </div>
        </div>
        <div class="cell sector-commercial">
            <p> Commercial </p>
            <p class = "test-text"></p>
            <input class = "elec-efficiency" type="number" min="0" step="any"></input>
            <div class="slide-container type-demand">

                <p> 500% &nbsp;&nbsp;&nbsp; </p>
                <p class = "slider-output"> 100% </p>
            </div>
            <div class="slide-container type-electrification">
                <p> 0% </p>

                <p> 100% &nbsp;&nbsp;&nbsp; </p>
                <p class = "slider-output"> </p>
            </div>
        </div>
        <div class="cell sector-residential">
            <p> Residential </p>
            <p class = "test-text"></p>
            <input class = "elec-efficiency" type="number" min="0" step="any"></input>
            <div class="slide-container type-demand">
                <p> 0% </p>
                <input class = "slider" type="range" min = "0" max = "500" value = "100" step = "1" disabled></input>
                <p> 500% &nbsp;&nbsp;&nbsp; </p>
                <p class = "slider-output"> 100% </p>
            </div>
            <div class="slide-container type-electrification">
                <p> 0% </p>
                <input class = "slider" type="range" min = "0" max = "100" value = "0" step = "1" disabled></input>
                <p> 100% &nbsp;&nbsp;&nbsp; </p>
                <p class = "slider-output"> </p>
            </div>
        </div>
    </div>
